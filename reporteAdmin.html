<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTES ADMINISTRADOR</title>
    <!--ConexiÃ³n con Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="./css/estilosCod.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <div class="flotante2">
                <div class="row">
                    <div class="col-12 col-sm mb-4 mb-sm-0  text-center v-line position-relative">
                        <img src="./assets/imgs/parq.png" width="490" height="300" style="border-radius: 1.875em;">
                    </div>
                    <div class="col-sm-12">
                        <div class="d-grid gap-1">
                            <h4>Adiministrador</h4>
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#filtros">VER FILTROS</button>
                        <div id="filtros" class="collapse">
                            <form action="" class="mt-3">
                                <div class="form-check input-group">
                                    <label class="form-check-label">
                                      <input class="form-check-input" id="filterDate" onclick="enableDate()" type="checkbox" name="filtro">FILTRAR POR FECHA
                                    </label>
                                    <input type="date" name="" id="filtroFecha" class="form-control"  min="2023-01-01" disabled>
                                </div>
                                <div class="form-check input-group">
                                    <label class="form-check-label">
                                      <input class="form-check-input" id="filterDepto" type="checkbox" name="filtro">FILTRAR POR Departamento
                                    </label>
                                    <select name="" id="deptos" disabled="disabled">

                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <table id="tablaReporte" class="table table-active table-bordered table-striped">
                            <thead>
                                <tr id="head_table">
                                    <th>Nit</th>
                                    <th>Nombre</th>
                                    <th>Tarifa Carro</th>
                                    <th>Tarifa Moto</th>
                                    <th>Horario</th>
                                    <th>Ciudad</th>
                                    <th>Cupos</th>
                                    <th>Cupos Disponibles</th>
                                    <th>C&oacute;digo</th>
                                    <th>Fecha Modificaci&oacute;n</th>
                                    <th>Direcci&oacute;n</th>
                                </tr>
                            </thead>
                            <tbody id="content_table" style="font-size: 14px;">
                                
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div id="codigo">
        <div class="elemento col-sm-3 text-center" style="background-color: white; padding: 16px;">
            <h3>Cargando datos...</h3>
            <div class="spinner-border text-secondary"></div>
        </div>
    </div>
    <script>
        //Limites de la entrada de fecha
        function date_ddmmmyy(date) {
            var d = date.getDate();
            var m = date.getMonth() + 1;
            var y = date.getFullYear();    
            return "" + y + "-" +(m<10?"0"+m:m) + "-" + (d < 10 ? "0" + d : d);
        }
        var lmd = document.lastModified;
        var s = "Unknown";
        var d1;
        if (0 != (d1 = Date.parse(lmd))) {
          s = "" + date_ddmmmyy(new Date(d1));
        }
        document.getElementById("filtroFecha").setAttribute("max", s);
    </script>
    <script src="javascript/reportes.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
